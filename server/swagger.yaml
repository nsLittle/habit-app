swagger: '2.0'
info:
  version: 1.0.0
  title: HabitApp API
  description: API documentation for HabitApp.
host: api.habitapp.com
basePath: /
schemes:
  - https
paths:
  /auth/signup:
    post:
      summary: Sign up a new user
      description: Creates a new user account.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              full_name:
                type: string
              email:
                type: string
              phone:
                type: string
              profile_photo:
                type: string
                format: binary
              username:
                type: string
              password:
                type: string
            required:
              - full_name
              - email
              - password
      responses:
        '200':
          description: User created successfully
        '400':
          description: Bad request
  /auth/login:
    post:
      summary: User login
      description: Logs in an existing user.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
            required:
              - email
              - password
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials
  /users/{username}:
    get:
      summary: Get user profile
      description: Retrieves profile details for a specific user.
      parameters:
        - in: path
          name: username
          required: true
          type: string
      responses:
        '200':
          description: User profile retrieved successfully
        '404':
          description: User not found
    patch:
      summary: Update user profile
      description: Updates profile details for a specific user.
      parameters:
        - in: path
          name: username
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              phone:
                type: string
              profile_photo:
                type: string
                format: binary
      responses:
        '200':
          description: Profile updated successfully
  /habits:
    post:
      summary: Create a new habit
      description: Creates a new habit for the authenticated user.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              habit:
                type: string
            required:
              - habit
      responses:
        '201':
          description: Habit created successfully
        '400':
          description: Bad request
  /habits/{habit_id}/detailed-habit:
    patch:
      summary: Update detailed habit
      description: Adds or updates the detailed habit description.
      parameters:
        - in: path
          name: habit_id
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              detailed_habit:
                type: string
      responses:
        '200':
          description: Detailed habit updated successfully
        '400':
          description: Bad request
        '404':
          description: Habit not found
  /team-members:
    post:
      summary: Add a new team member
      description: Adds a new team member to a specific habit.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              habit:
                type: string
              role:
                type: string
                enum:
                  - cohort
                  - leader
            required:
              - firstName
              - habit
              - role
      responses:
        '201':
          description: Team member added successfully
        '400':
          description: Bad request
